<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сторінка входу</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-200 via-white to-blue-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Зареєструватися</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Електронна пошта</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="flex justify-between items-center">
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="accent-blue-500">
          <span>Запам'ятати мене</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Забули пароль?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl font-semibold transition duration-300">
        Увійти
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Немає акаунта?
      <a href="#" class="text-blue-500 hover:underline">Зареєструватися</a>
    </p>
  </div>

</body>
</html>
